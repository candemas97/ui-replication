<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css that is being used -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- logo icon -->
    <link rel="icon" type="image/png" href="assets/images/openai-icon.png">
    <!-- Font Families -->

    <title>Sora</title>

    <div class="container-sidebar">

        <!-- ASIDE INFORMATION -->

        <aside class="sidebar">

                </button>
            </div>
            <div></div>
            <div class="sidebar-subcategory-container-2">

                <div class="subitem-2" tabindex="0">

            </div>
            <div class="sidebar-subcategory-container-3">
                <p class="sidebar-subcategory-titles-2">Library</p>

                    <img class="icons-aside" src="assets/icons/film.png">
                    <button>All videos</button>
                </div>
                <div class="subitem-5" tabindex="0">
                    <img class="icons-aside" src="assets/icons/star.png">
                    <button>Favorites</button>
                </div>
                <div class="subitem-6" tabindex="0">
                    <img class="icons-aside" src="assets/icons/video-files.png">
                    <button>Uploads</button>
                </div>
                <div class="subitem-7" tabindex="0">
                    <img class="icons-aside" src="assets/icons/archive.png">
                    <button>Archive</button>
                </div>
            </div>
            <div class="sidebar-subcategory-container-4">
                <div class="subitem-8" tabindex="0">
                    <img class="icons-aside" src="assets/icons/add.png">
                    <button>New Folder</button>
                </div>
            </div>
        </aside>

        <!-- MAIN INFORMATION -->

        <section class="principal-content">
            <video src="assets/videos/video_generated_with_sora.mp4" muted loop autoplay>
